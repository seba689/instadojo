        <meta charset="utf-8">

        <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-firestore.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-database.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-storage.js"></script>
        <!--JQUERY-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

        <link rel="stylesheet" href="css/index.css">
        <title>Instagram</title>
    </head>
    <body>
        <div class="container my-5 border">
            <div class="row">
                <div class="col-2 col-sm-2"></div>
                <div class="col-8 col-sm-8 text-center my-5"><h1 class="text-secondary font-italic">Instagram</h1></div>
                <div class="col-2 col-sm-2"></div>
            </div>
            <div class="row">
                <div class="col-2 col-sm-2"></div>
                <div class="col-8 col-sm-8 my-2">
                <input class="form-control " type="text" placeholder="Correo electronico" id="email" >
                </div>
                <div class="col-2 col-sm-2"></div>
            </div>
            <div class="row">
                <div class="col-2 col-sm-2"></div>
                <div class="col-8 col-sm-8 my-2">
                <input class="form-control " type="password" placeholder="Contraseña" id="password" >
                </div>
                <div class="col-2 col-sm-2"></div>
            </div>
            <div class="row">
                <div class="col-2 col-sm-2"></div>
                
                <button type="submit" class="btn btn-info text-primary col-8 col-sm-8 text-center mb-5 bg-info rounded" id="ingresar"><h3>Inicia sesion</h3></button>
                
                <div class="col-2 col-sm-2"></div>
            </div>
            <div class="row">
                <div class="col-2 col-sm-2"></div>
                <div class="col-8 col-sm-8 text-center mt-3 mb-5 border-top">Inicia Sesion con Gmail</div>
                <div class="col-2 col-sm-2"></div>
            </div>
            <div class="row">
                <div class="col-2 col-sm-2"></div>
                
                <button type="button" class="btn btn-info text-primary col-8 col-sm-8 text-center mb-5 bg-info rounded" id="google"><h3>Continuar con Google</h3></button>
                
                <div class="col-2 col-sm-2"></div>
            </div>
            <div class="row">
                <div class="col-2 col-sm-2"></div>
                <div class="col-4 col-sm-4 text-center mt-5 border-top">¿no tienes cuenta?</div>
                <div class="col-4 col-sm-4 text-center mt-5 border-top"><a href="registro.html" class="text-primary">Registrate</a></div>
                <div class="col-2 col-sm-2"></div>
            </div>
        </div>



        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
        <script src="js/firebase.js"></script>
        <!--<script src="cordova.js"></script>-->
        
        <script src="js/index.js"></script>
    </body>
</html>
