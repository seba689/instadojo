<html class="h-100">

<head>
    <meta charset="utf-8">
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
    <!--FIREBASE-->
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-storage.js"></script>
    <!--JQUERY-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <meta name="color-scheme" content="light dark">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <!--Fontawesome icons-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

    <link rel="stylesheet" href="css/index.css">
    <title>Instagram</title>
</head>

<body>
    <nav class="navbar navbar-light bg-light" style="background: rgb(2,0,36);
        background: linear-gradient(146deg, rgba(2,0,36,1) 0%, rgba(121,9,63,1) 35%, rgba(0,212,255,1) 100%);">
        <div class="container-fluid">
            <a href="/" class="navbar-brand text-light">InstaGram</a>
            <form class="d-flex">
                <button class="btn btn-dark" type="submit" id="logout">logOut</button>
            </form>
        </div>
    </nav>
    <main class="flex-shrink-0 overflow-auto" id="main">
        <div>
            <div class="container">
                <div class="row">
                    <p class="h4 col-sm text-center my-1">Nueva Publicación</p>
                </div>
            </div>
            <div class="container app">
                <div class="row">
                    <img class="mx-4 my-3" style="width: 300px;" src="img/logo.png" alt="foto" id="camara">
                </div>

            </div>
            <div class="container">
                <div class="row">
                    <div class="form-floating col-md">
                        <textarea class="form-control " id="floatingTextarea2" style="height: 60px"></textarea>
                        <label for="floatingTextarea2">Coloca una descripcion</label>
                    </div>
                </div>
            </div>
        </div>

    </main>
    <div class="row">
        <label>
            <button class="btn col-md-12" style="color: black; font-size: 25px;"> <i class="fas fa-upload"></i>
                <input type="file" name="myfile" style="display:">
            </button>
            
        </label>
    </div>
    <footer class="footer mt-auto py-3 " style="background: rgb(2,0,36);
        background: linear-gradient(146deg, rgba(2,0,36,1) 0%, rgba(121,9,63,1) 35%, rgba(0,212,255,1) 100%);">
        <div class="container">
            <div class="row">
                <div class="col-4 ">
                    <button class="btn" style="color: white; font-size: 25px;">
                    <i class="fas fa-home"></i></i></button>
                </div>
                <div class="col-4 ">
                    <button class="btn" style="color: white; font-size: 25px;" id="cameraTakePicture"> 
                    <i class="fas fa-camera"> </i></button>
                </div>
                <div class="col-4 ">
                    <button id="saveimg" class="btn" style="color: white; font-size: 25px;"> <i
                    class="far fa-plus-square"></i></button>
                </div>
            </div>
        </div>
    </footer>

    <div role="alert" aria-live="assertive" aria-atomic="true" class="toast" data-bs-autohide="false" id="msm">
        <div class="toast-header">
            <strong class="me-auto">InstaGram</strong>
            <small id="currentime"></small>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
            Tu Publicación se ha subido con éxito.
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
    <script src="cordova.js"></script>
    <script src="js/firebase.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
