<html>
    <head>
        <meta charset="utf-8">
        <!--

                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
            <!--FIREBASE-->
        <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-firestore.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-database.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-storage.js"></script>
        <!--JQUERY-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

        <link rel="stylesheet" href="css/index.css">
        <title>Instagram</title>
    </head>
    <body>
        <div class="container my-5 border">
            <div class="row">
                <div class="col-2 col-sm-2 col-md-2 col-lg-6"></div>
                <div class="col-8 col-sm-8 col-md-8 col-lg-4 text-center my-5 text-secondary"><h1 class="font-italic">Instagram</h1></div>
                <div class="col-2 col-sm-2 col-md-2 col-lg-2"></div>
            </div>
            <br>
            <br>
            <div class="row">
                <div class="col-2 col-sm-2 col-md-2 col-lg-6"></div>
                
                <button type="button" id="reg" class="btn btn-primary text-white col-8 col-sm-8 col-md-8 col-lg-4 text-center mt-5 mb-4 bg-info rounded"><h3>Registrar</h3></button>
                
                <div class="col-2 col-sm-2 col-md-2 col-lg-2"></div>
            </div>
            
            <div class="row">
                <div class="col-2 col-sm-2 col-md-2 col-lg-6"></div>
                <div class="col-4 col-sm-4 col-md-4 col-lg-2 text-center mt-5 border-top">Â¿Tienes una cuenta?</div>
                <div class="col-4 col-sm-4 col-md-4 col-lg-2 text-center mt-5 border-top"><a href="login.html" class="text-primary">Inicia Sesion</a></div>
                <div class="col-2 col-sm-2 col-md-2 col-lg-2"></div>
            </div>
        </div>

        <div class="modal fade " id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" >
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">signup</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" id="close1"></button>
                    </div>
                    <div class="modal-body">
                        <form class="row g-3 needs-validation" novalidate id="signup-form1">
                            
                            <div class="col-md-11">
                                <label for="validationCustom01" class="form-label">Email</label>
                                <input type="email" class="form-control" id="validationCustom01" placeholder="ejemplo@ejemplo.com" required>
                            <div class="valid-feedback">
                                Looks good!
                            </div>
                            </div>
                            <div class="col-md-11">
                                <label for="validationCustom02" class="form-label">password</label>
                                <input type="password" class="form-control" id="validationCustom02"  required placeholder="al menos 8 caracteres">
                            <div class="valid-feedback">
                                Looks good!
                            </div>
                            </div>
                            <div class="col-md-11">
                                <label for="validationCustom03" class="form-label">confirmar password</label>
                                <input type="password" class="form-control" id="validationCustom03"  required>
                            <div class="valid-feedback">
                                Looks good!
                            </div>
                            </div>
                            <div class="col-12">
                                <div class="form-check my-4">
                                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                                    <label class="form-check-label" for="invalidCheck">
                                        Agree to terms and conditions
                                    </label>
                                    <div class="invalid-feedback">
                                        You must agree before submitting.
                                    </div>
                                </div>
                            </div>
                            <div class="col-12">
                                <button class="btn btn-success" type="submit" id="enviar">Sign up</button>
                                <button class="btn btn-danger" type="submit" id="cerrar">close</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
        <script src="js/firebase.js"></script>
        <!--<script src="cordova.js"></script>-->
        <script src="js/index.js"></script>
    </body>
</html>
